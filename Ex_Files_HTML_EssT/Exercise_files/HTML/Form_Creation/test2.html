<!DOCTYPE html>
<html>
<body>

<p>This example calls a function which performs a calculation, and returns the result:</p>

<p id="string"></p>

<script>

document.getElementById("string").innerHTML = concatenateStrings(10);    
    
function multiplyParameters(example) {
    return example+5;
}

function concatenateStrings(initialValue){
    var a = "The result of the previous function is "
    var funcCall = multiplyParameters(initialValue);
    return a + funcCall;
}

</script>

</body>
</html>
