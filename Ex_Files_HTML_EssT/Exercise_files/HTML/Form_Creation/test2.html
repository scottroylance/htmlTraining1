<!DOCTYPE html>
<html>
<body>

<p>This example calls a function which performs a calculation, and returns the result:</p>

<p id="demo"></p>

<script>
function myFunction(a, b) {
    var d = (a*b);
    return d;


}
document.getElementById("demo").innerHTML = myFunction(10, 5) ;
</script>

</body>
</html>
