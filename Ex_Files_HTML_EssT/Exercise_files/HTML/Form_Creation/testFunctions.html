<h1>JavaScript Variables</h1>

<p display: inline> If the car costs 
    <u><input id = "numb" type = "number"></u>
    <button type="button" onclick = "myFunction()">Try it</button>

<p id="demo"> </p>

<script>
function GetNumbPriceAsInt(){
    var price1 = document.getElementById("numb").value;
    var price3 = parseInt(price1);
    return price3;
}
function myFunction(){
    var text;
    var price3 = GetNumbPriceAsInt();
    var price2 = 100000;
    
    if (isNaN(price3) || price3 > price2) {
        text = "it costs too much.";
    }
    else {
        text = "you can do it!";
    }   

    document.getElementById("demo").innerHTML =
    "Then " + text;
}
