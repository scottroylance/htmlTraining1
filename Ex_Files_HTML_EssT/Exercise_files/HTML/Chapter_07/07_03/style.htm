<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>embedded styles</title>
<style>
    .alert 
    {
        Color:red;
        font-weight: bold;
    }
    h2
    {
        Color:blue;
        font-weight: normal;
    }
</style>
</head>
<body>
<h1 class="alert">Using embedded styles</h1>
<h2>Style me using the "style" element.</h2>
<h2>Test Global Style Settings.</h2>
</body>
</html>
